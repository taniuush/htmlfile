<!doctype html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mini Scoop ‚Äî Contact Us</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #fdf5e6;
      color: #222;
    }
    header {
      background: rgba(0,0,0,0.85);
      padding: 12px 24px;
      position: fixed;
      top: 0; width: 100%;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header img {height: 45px; border-radius: 8px;}
    header strong {font-size: 1.4rem; color: #ffd580; margin-left: 10px;}
    .left {display: flex; align-items: center;}
    nav a {
      color: #ffd580;
      text-decoration: none;
      font-weight: bold;
      margin-left: 20px;
      transition: color 0.3s;
    }
    nav a:hover {color: #fff;}

    /* Contact Section */
    .contact {
      padding: 120px 20px 40px;
      max-width: 1100px;
      margin: auto;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 40px;
    }
    .contact h1 {
      font-size: 2.2rem;
      margin-bottom: 20px;
      color: #6b2c14;
    }
    form {
      background: #fff;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    }
    form input, form textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    form button {
      background: #6b2c14;
      color: #fff;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }
    form button:hover {background: #a33a20;}

    /* Info */
    .info {
      background: #fff;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    }
    .info h2 {color:#6b2c14; margin-bottom: 14px;}
    .info p {margin: 8px 0;}
    .info strong {color:#333;}
    iframe {
      width: 100%;
      height: 250px;
      border: none;
      border-radius: 10px;
      margin-top: 15px;
    }

    /* Footer */
    footer {
      background: #111;
      text-align: center;
      padding: 20px;
      color: #aaa;
      font-size: 0.9rem;
    }
    footer a {color: #ffd580; text-decoration: none;}
    footer a:hover {text-decoration: underline;}

    @media(max-width: 900px) {
      .contact {grid-template-columns: 1fr;}
    }
  </style>
</head>
