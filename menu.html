<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mini Scoop ‚Äî Ice Cream Menu</title>
  <style>
    body {
      margin:0;
      font-family: 'Segoe UI', sans-serif;
      color:#111;
      background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
      background-attachment: fixed;
    }
    header {
      background:rgba(34,40,49,0.9);
      color:#fff;
      padding:16px 24px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      box-shadow:0 4px 20px rgba(0,0,0,0.3);
    }
    nav a {
      color:#fdd9a0;
      text-decoration:none;
      font-weight:700;
      margin-left:18px;
      transition:color 0.3s;
    }
    nav a:hover {color:#fff;}
    h1,h2{margin:0;}
    .gallery {margin:30px;}
    .gallery h2 {
      text-align:center;
      margin-bottom:24px;
      font-size:2rem;
      color:#6b2c14;
      text-shadow:1px 1px 4px rgba(0,0,0,0.2);
    }
    .grid-4 {
      display:grid;
      grid-template-columns:repeat(4,1fr);
      gap:20px;
    }
    .item {
      background:rgba(255,255,255,0.85);
      border-radius:16px;
      padding:12px;
      box-shadow:0 8px 20px rgba(0,0,0,0.25);
      transition:transform 0.3s, box-shadow 0.3s;
    }
    .item:hover {
      transform:translateY(-6px) scale(1.03);
      box-shadow:0 12px 28px rgba(0,0,0,0.35);
    }
    .item img {
      width:100%;
      height:200px;
      object-fit:cover;
      border-radius:12px;
      cursor:pointer;
      transition:transform 0.3s;
    }
    .item img:hover{transform:scale(1.05);}
    .item p {
      margin-top:10px;
      font-weight:700;
      text-align:center;
      font-size:15px;
      color:#3e1f0e;
    }
    @media(max-width:1024px){.grid-4{grid-template-columns:repeat(2,1fr);} }
    @media(max-width:600px){.grid-4{grid-template-columns:1fr;} }

    /* Modal */
    .modal {
      display:none;
      position:fixed;
      top:0;left:0;
      width:100%;height:100%;
      background:rgba(0,0,0,0.85);
      align-items:center;
      justify-content:center;
      z-index:1000;
      backdrop-filter: blur(8px);
    }
    .modal-content {
      background:linear-gradient(145deg,#fff7f0,#ffe4cc);
      padding:24px;
      border-radius:20px;
      max-width:500px;
      width:90%;
      text-align:center;
      position:relative;
      box-shadow:0 10px 30px rgba(0,0,0,0.5);
      animation:fadeIn 0.4s ease;
    }
    .modal-content img {
      width:100%;
      max-height:280px;
      object-fit:cover;
      border-radius:14px;
      margin-bottom:14px;
    }
    .modal-content h2 {
      color:#5a1c09;
      margin-bottom:10px;
    }
    .modal-content p {color:#222;font-size:1.05rem;margin:6px 0;}
    .close {
      position:absolute;
      top:12px;
      right:18px;
      font-size:32px;
      font-weight:bold;
      color:#333;
      cursor:pointer;
      transition:color 0.2s;
    }
    .close:hover{color:#a22;}

    @keyframes fadeIn {
      from {opacity:0; transform:scale(0.9);}
      to {opacity:1; transform:scale(1);}
    }
  </style>
</head>

      <p><strong>${f.scoop}</strong></p>
      <p><strong>${f.family}</strong></p>
    `;
    document.getElementById("flavorModal").style.display = "flex";
  }

  function closeModal(){
    document.getElementById("flavorModal").style.display = "none";
  }
